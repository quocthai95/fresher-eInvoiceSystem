<body >
	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="/EInvoice/images/csc.png" alt="" /> -->
			<img id="profile-img" class="profile-img-card"
				src="/EInvoice/images/login.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<div align="center" >
				<p style="color: red" th:if="${loginError}" class="error">Wrong user or password</p>
			</div>
			<form class="form-signin" name="myForm" th:action="@{/login}" method="POST" >
				<input type="text" name="username" class="form-control"
					placeholder="Username" required="required" /> <input type="password" name="password"
					class="form-control" placeholder="Password" required="required"/>

				<button class="btn btn-lg btn-primary btn-block btn-signin"
					type="submit" >Login</button>
			</form>
			<div class="" align="center">
					<a href="/EInvoice/#/signup" style="color:white" class="btn btn-lg btn-success glyphicon glyphicon-pencil" title="Not have an account? Sign up"></a>				
					<a href="/EInvoice/#/forgotpw" style="color:white" class="btn btn-lg btn-warning glyphicon glyphicon-question-sign" title="Forgot Password?"></a>
					<a href="/EInvoice/#/" style="color:white" class="btn btn-lg btn-info glyphicon glyphicon-home" title="Back to homepage"></a>
				</div>
			<!-- /form -->
		</div>
