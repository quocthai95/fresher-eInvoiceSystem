
<div>
        <div id="page-wrapper" ng-controller="CustomerController">

            <div class="container-fluid" >

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           Customer's Information        
                        </h1>       
                          
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                     <div class="agile-grids">    
		    <div class="agile-tables">
		        <div class="page-title">
		            <div class="title_left">
		                <h3>Account List</h3>
		            </div>		            
		        </div>
		
		        <div class="pull-left">
		            <h5>
		                <span class="field-validation-error" id="error_message">
		                </span>
		            </h5>
		        </div>
		
		        <div id="list">
		            <list-invoice></list-invoice>
		        </div>        
		    </div>
		</div>
                         <div class="dropdown">
                         <button class="dropdown-toggle btn btn-primary" data-toggle="dropdown">Select Invoice Type</button>
                        <ul class="dropdown-menu">
                        <li  ng-click="showEBForm()"  >
                           <span ><i class="fa fa-fw fa-gear" ></i>Electric Bill</span>
                        </li >
                        <li ng-click="showWBForm()"  >
                             <span ><i class="fa fa-fw fa-gear" ></i>Water Bill</span>
                        </li>
                        <li  ng-click="showIBForm()" >
                             <span ><i class="fa fa-fw fa-gear" ></i> Internet Bill</span>
                        </li>
                        <li ng-click="showPBForm()" >
                             <span ><i class="fa fa-fw fa-gear" ></i>Phone Bill</span>                                       
                        </li>
                    </ul>
                    </div>
                  
                         <form id="myForm" name="myForm" role="form" style="margin-left:300px"  hidden>
                          <br>
                            <div class="form-group" >
                                <label style="font-weight:bold">Contract Number</label>
                                <input type="text" name="contract"  class="form-control" placeholder="Your Contract Number"   />                              
                            </div>

                            <div class="form-group">
                                <label style="font-weight:bold">Date</label>
                                <input type="date" name="date" class="form-control" placeholder="Date"  />
                               
                            </div>
                            
                            <div class="form-group" id="service">
                                <label style="font-weight:bold">Name Service</label>
                                <input type="text" name="service" class="form-control" placeholder="Your Service" hidden />
                                                              
                            </div>
                            
                            <div class="form-group" id="index">
                                <label style="font-weight:bold">Index Consumed</label>
                                <input type="number" name="index" class="form-control" placeholder="Your Index Consumed"   />
                          
                            </div>
                            
                            <div class="form-group">
                                <label style="font-weight:bold">Total</label>
                                <input type="number" name="total" class="form-control" placeholder="Total" />
                                
                            </div>
                            
                            <div class="form-group">
                                <label style="font-weight:bold">VAT</label>
                                <input type="number" name="vat" class="form-control" placeholder="VAT"  />
                               
                            </div>          
                            
                            <div class="form-group" id="ptef">
                                <label style="font-weight:bold">PTEF</label>
                                <input type="number" name="ptef" class="form-control" placeholder="PTEF"  />
                               
                            </div> 
                            
                            <div class="form-group"  >
                                <label style="font-weight:bold">Grand Total</label>
                                <input type="number" name="ptef" class="form-control" placeholder="Grand Total"  />
                               
                            </div> 
                                                 <div align="center">             
                            <button type="submit" name="btn" class="btn btn-primary" >Update</button>           
                                   </div>      
                        </form> 

                    
                    
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
